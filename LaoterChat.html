<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† AI Code Studio</title>
    <!-- Gerekli Harici K√ºt√ºphaneler (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.17/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Ba≈ülangƒ±cƒ± */
        
         :root {
            --bg-dark: #0a0e10;
            --text-neon: #00ff88;
            --text-light: #e0e0e0;
            --glass-bg: rgba(25, 30, 35, 0.6);
            --panel-bg: rgba(15, 18, 20, 0.8);
            --border-neon: #00ff88;
            --button-primary: #1e3a8a;
            /* Koyu Mavi */
            --button-hover: #104e7c;
            --input-bg: rgba(40, 45, 50, 0.7);
            --error-red: #ff3366;
            --shadow-neon: 0 0 5px var(--border-neon), 0 0 10px var(--border-neon);
        }
        
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            color: var(--text-light);
            background-color: var(--bg-dark);
            overflow: hidden;
            /* Canvas i√ßin */
        }
        /* MATRIX ARKA PLAN ANƒ∞MASYONU */
        
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        /* ANA UYGULAMA YAPISI */
        
        .app-container {
            display: flex;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        /* SOL PANEL (Sohbet Ge√ßmi≈üi ve Hesap) */
        
        .sidebar {
            width: 300px;
            background: var(--panel-bg);
            backdrop-filter: blur(8px);
            border-right: 1px solid var(--border-neon);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        /* Ana ƒ∞√ßerik Alanƒ± */
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
            max-height: 100%;
        }
        /* Glassmorphism Etkisi Verilen Ortak Kart Stili */
        
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        /* Ba≈ülƒ±k Stili */
        
        h1.title {
            color: var(--text-neon);
            text-align: center;
            margin-top: 0;
            text-shadow: var(--shadow-neon);
            font-size: 1.8rem;
        }
        /* KULLANICI ARAY√úZ√ú (Giri≈ü/Kayƒ±t) */
        
        #auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #auth-form {
            width: 350px;
            text-align: center;
        }
        
        #auth-form input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            background: var(--input-bg);
            border: 1px solid var(--border-neon);
            border-radius: 6px;
            color: var(--text-light);
            outline: none;
            transition: box-shadow 0.3s;
        }
        
        #auth-form input:focus {
            box-shadow: var(--shadow-neon);
        }
        /* YAZILIM ALANI (Ortadaki Ana Alan) */
        
        .chat-area {
            flex-grow: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
        }
        /* Mesaj Ge√ßmi≈üi */
        
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 20px;
        }
        
        .message {
            max-width: 90%;
            margin-right: auto;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }
        
        .user-message {
            background: var(--button-primary);
            margin-left: auto;
            margin-right: 0;
            color: white;
            border-bottom-right-radius: 0;
            text-align: right;
            max-width: 80%;
        }
        
        .ai-message {
            background: var(--panel-bg);
            border: 1px solid var(--border-neon);
            border-bottom-left-radius: 0;
            max-width: 95%;
            margin-left: 0;
        }
        /* Kod Terminal Efekti */
        
        .code-container {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-neon);
        }
        
        .code-container pre {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin: 0;
            overflow-x: auto;
            font-size: 0.9rem;
            color: var(--text-neon);
            position: relative;
            line-height: 1.4;
            border-left: 5px solid var(--border-neon);
        }
        
        .code-container pre code {
            /* Highlight.js temasƒ± √ºzerinden renkleri alƒ±r */
            font-family: 'Roboto Mono', monospace;
        }
        /* Yanƒ±t Kontrolleri (Ses, Kopyala, ƒ∞ndir) */
        
        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
            border-top: 1px solid rgba(0, 255, 136, 0.1);
            padding-top: 5px;
        }
        
        .message-actions button {
            background: transparent;
            border: 1px solid var(--text-neon);
            color: var(--text-neon);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }
        
        .message-actions button:hover {
            background: var(--border-neon);
            color: var(--bg-dark);
            box-shadow: var(--shadow-neon);
        }
        /* Gƒ∞Rƒ∞≈û ALANI */
        
        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: var(--panel-bg);
            border-top: 1px solid var(--border-neon);
        }
        
        #message-input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-neon);
            background: var(--input-bg);
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
        }
        
        .action-buttons button,
        .auth-button {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--button-primary);
            color: var(--text-light);
            font-weight: bold;
            transition: background 0.3s, box-shadow 0.3s;
        }
        
        .action-buttons button:hover,
        .auth-button:hover {
            background: var(--button-hover);
            box-shadow: 0 0 10px var(--button-hover);
        }
        
        #voice-btn.recording {
            background: var(--error-red);
            animation: pulse 1s infinite alternate;
        }
        
        #file-upload-btn {
            background: #4a4a4a;
        }
        
        @keyframes pulse {
            from {
                box-shadow: 0 0 5px var(--error-red);
            }
            to {
                box-shadow: 0 0 15px var(--error-red);
            }
        }
        /* Sohbet Ge√ßmi≈üi Listesi */
        
        #history-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 15px;
            padding-right: 5px;
            border-top: 1px solid rgba(0, 255, 136, 0.1);
            padding-top: 15px;
        }
        
        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .history-item:hover {
            background: rgba(0, 255, 136, 0.1);
        }
        /* Y√ºkleniyor G√∂stergesi */
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-neon);
            margin: 0 2px;
            animation: blink 1.4s infinite both;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0% {
                opacity: 0.2;
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
        /* Gizlenen Giri≈üler */
        
        #file-input {
            display: none;
        }
        /* Oturum Bilgisi */
        
        #user-info {
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid var(--error-red);
            font-size: 0.9rem;
        }
        
        #logout-btn {
            background: var(--error-red);
            width: 100%;
            margin-top: 10px;
        }
        /* Footer */
        
        .footer {
            text-align: center;
            font-size: 0.7rem;
            color: #555;
            padding-top: 20px;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        /* Responsiveness for Mobile */
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                left: 0;
                top: 0;
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                padding: 10px;
            }
            .message {
                max-width: 100%;
            }
            .input-area {
                flex-direction: column;
                padding: 10px;
            }
            .action-buttons {
                display: flex;
                width: 100%;
                gap: 5px;
            }
            .action-buttons button {
                flex-grow: 1;
                padding: 10px;
            }
        }
        /* CSS Biti≈üi */
    </style>
</head>

<body>

    <!-- MATRIX ARKA PLAN -->
    <canvas id="matrix-canvas"></canvas>

    <!-- KULLANICI Gƒ∞Rƒ∞≈û/KAYIT EKRANI -->
    <div id="auth-modal" style="display: none;">
        <div id="auth-form" class="card">
            <h1 class="title">AI Code Studio</h1>
            <p id="auth-message" style="color: var(--error-red);"></p>
            <input type="text" id="username-input" placeholder="Kullanƒ±cƒ± Adƒ±" required>
            <input type="password" id="password-input" placeholder="≈ûifre" required>
            <button class="auth-button" onclick="handleAuth(true)">Giri≈ü Yap</button>
            <button class="auth-button" onclick="handleAuth(false)">Kayƒ±t Ol</button>
        </div>
    </div>

    <!-- ANA UYGULAMA ƒ∞√áERƒ∞ƒûƒ∞ -->
    <div id="app" class="app-container" style="display: none;">

        <!-- SOL PANEL - SOHBET GE√áMƒ∞≈ûƒ∞ ve HESAP -->
        <div id="sidebar" class="sidebar">
            <h1 class="title" style="font-size: 1.5rem; text-align: left;">Ge√ßmi≈ü</h1>

            <div id="user-info">
                <strong>Oturum:</strong> <span id="current-username"></span>
            </div>

            <button class="auth-button" onclick="newChat()">‚ûï Yeni Sohbet</button>

            <div id="history-list">
                <!-- Sohbet ge√ßmi≈üi burada listelenecek -->
            </div>

            <button id="logout-btn" class="auth-button" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>

            <div class="footer">AI Code Studio ¬© 2025</div>
        </div>

        <!-- ANA ƒ∞√áERƒ∞K - SOHBET VE KOD √úRETƒ∞Mƒ∞ -->
        <div class="main-content">
            <h1 class="title">üß† AI Code Studio</h1>

            <div class="card chat-area">
                <div id="messages">
                    <div class="ai-message message">
                        Ho≈ü geldiniz! Ben, HTML, Python ve siber g√ºvenlik ara√ßlarƒ± dahil olmak √ºzere bir√ßok dilde size yardƒ±mcƒ± olabilecek bir yapay zeka kod asistanƒ±yƒ±m. Nasƒ±l bir kod yazmak istersiniz?
                        <div class="message-actions">
                            <button onclick="readMessage(this)">Sesle Oku üéôÔ∏è</button>
                            <button onclick="copyToClipboard(this)">Kopyala üìã</button>
                        </div>
                    </div>
                </div>

                <!-- MESAJ Gƒ∞Rƒ∞≈û ALANI -->
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Bir soru sorun, bir kod isteyin...">

                    <div class="action-buttons">
                        <button id="file-upload-btn" title="Dosya G√∂nder/Y√ºkle">üìÅ</button>
                        <input type="file" id="file-input" multiple onchange="handleFileSelect(event)">
                        <button id="voice-btn" title="Sesle Konu≈ü (Web Speech API)">üéôÔ∏è</button>
                        <button id="send-btn" title="G√∂nder">üöÄ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* JAVASCRIPT BA≈ûLANGICI */
        const API_KEY = "AIzaSyBBZoXaNWvkZbfgLocZVEJAqiNyemqXXhw"; // Canvas ortamƒ±nda otomatik saƒülanƒ±r
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;

        // DOM Elementleri
        const authModal = document.getElementById('auth-modal');
        const appContainer = document.getElementById('app');
        const authMessage = document.getElementById('auth-message');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const fileInput = document.getElementById('file-input');
        const fileUploadBtn = document.getElementById('file-upload-btn');
        const messagesContainer = document.getElementById('messages');
        const historyList = document.getElementById('history-list');
        const sidebar = document.getElementById('sidebar');

        let chatHistory = [];
        let currentChatId = null;
        let isAwaitingResponse = false;
        let isRecording = false;

        // Kullanƒ±cƒ± yetkilendirme sistemi (LocalStorage ile)
        function checkAuth() {
            const user = localStorage.getItem('ai_code_studio_user');
            if (user) {
                const userData = JSON.parse(user);
                document.getElementById('current-username').textContent = userData.username;
                authModal.style.display = 'none';
                appContainer.style.display = 'flex';
                loadChatHistory();
            } else {
                authModal.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        }

        function handleAuth(isLogin) {
            const username = document.getElementById('username-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            authMessage.textContent = '';

            if (!username || !password) {
                authMessage.textContent = 'Kullanƒ±cƒ± adƒ± ve ≈üifre zorunludur.';
                return;
            }

            const storedUser = localStorage.getItem(`user_${username}`);

            if (isLogin) {
                if (storedUser) {
                    const userData = JSON.parse(storedUser);
                    if (userData.password === password) {
                        localStorage.setItem('ai_code_studio_user', JSON.stringify(userData));
                        checkAuth();
                    } else {
                        authMessage.textContent = 'Yanlƒ±≈ü ≈üifre.';
                    }
                } else {
                    authMessage.textContent = 'Kullanƒ±cƒ± bulunamadƒ±.';
                }
            } else { // Kayƒ±t Ol
                if (storedUser) {
                    authMessage.textContent = 'Bu kullanƒ±cƒ± adƒ± zaten alƒ±nmƒ±≈ü.';
                } else {
                    const newUser = {
                        username,
                        password,
                        chats: {}
                    };
                    localStorage.setItem(`user_${username}`, JSON.stringify(newUser));
                    localStorage.setItem('ai_code_studio_user', JSON.stringify(newUser));
                    checkAuth();
                }
            }
        }

        function logout() {
            localStorage.removeItem('ai_code_studio_user');
            checkAuth();
            chatHistory = [];
            currentChatId = null;
            messagesContainer.innerHTML = '';
        }

        // Sohbet Ge√ßmi≈üi Y√∂netimi
        function getCurrentUserStorage() {
            const user = localStorage.getItem('ai_code_studio_user');
            if (!user) return null;
            const userData = JSON.parse(user);
            const fullUserData = JSON.parse(localStorage.getItem(`user_${userData.username}`));
            return fullUserData;
        }

        function saveChat() {
            if (chatHistory.length === 0) return;

            const fullUserData = getCurrentUserStorage();
            if (!fullUserData) return;

            if (!currentChatId) {
                currentChatId = Date.now().toString();
            }

            // ƒ∞lk mesajƒ± ba≈ülƒ±k olarak kullan
            const title = chatHistory[0].text.substring(0, 30) + (chatHistory[0].text.length > 30 ? '...' : '');

            fullUserData.chats[currentChatId] = {
                id: currentChatId,
                title: title,
                history: chatHistory,
                timestamp: Date.now()
            };

            localStorage.setItem(`user_${fullUserData.username}`, JSON.stringify(fullUserData));

            // Kullanƒ±cƒ± verisini de g√ºncelle
            const currentUser = JSON.parse(localStorage.getItem('ai_code_studio_user'));
            currentUser.chats = fullUserData.chats;
            localStorage.setItem('ai_code_studio_user', JSON.stringify(currentUser));

            renderHistoryList();
        }

        function loadChat(chatId) {
            const fullUserData = getCurrentUserStorage();
            if (!fullUserData || !fullUserData.chats[chatId]) return;

            currentChatId = chatId;
            chatHistory = fullUserData.chats[chatId].history;
            renderMessages();
            sidebar.classList.remove('open'); // Mobil i√ßin
        }

        function newChat() {
            saveChat(); // Mevcut sohbeti kaydet
            chatHistory = [];
            currentChatId = null;
            messagesContainer.innerHTML = `
                <div class="ai-message message">
                    Yeni bir sohbete ba≈üladƒ±nƒ±z. Nasƒ±l bir kod yazmak istersiniz?
                    <div class="message-actions">
                         <button onclick="readMessage(this)">Sesle Oku üéôÔ∏è</button>
                         <button onclick="copyToClipboard(this)">Kopyala üìã</button>
                    </div>
                </div>
            `;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function renderHistoryList() {
            const fullUserData = getCurrentUserStorage();
            if (!fullUserData) {
                historyList.innerHTML = '';
                return;
            }

            const chats = Object.values(fullUserData.chats).sort((a, b) => b.timestamp - a.timestamp);
            historyList.innerHTML = chats.map(chat => `
                <div class="history-item" onclick="loadChat('${chat.id}')">
                    ${chat.title}
                </div>
            `).join('');
        }

        function loadChatHistory() {
            const user = localStorage.getItem('ai_code_studio_user');
            if (!user) return;
            const userData = JSON.parse(user);
            // Tam kullanƒ±cƒ± verisini y√ºkle
            const fullUserData = JSON.parse(localStorage.getItem(`user_${userData.username}`));
            if (fullUserData && fullUserData.chats) {
                userData.chats = fullUserData.chats;
                localStorage.setItem('ai_code_studio_user', JSON.stringify(userData));
            }

            // ƒ∞lk y√ºklemede, en son sohbeti y√ºkle veya yeni sohbet ba≈ülat
            const chatKeys = Object.keys(userData.chats || {});
            if (chatKeys.length > 0) {
                const latestChatId = chatKeys.reduce((a, b) => (userData.chats[a].timestamp > userData.chats[b].timestamp ? a : b));
                loadChat(latestChatId);
            } else {
                newChat(); // Yeni sohbet ba≈ülat
            }
            renderHistoryList();
        }

        // Mesaj Render Fonksiyonlarƒ±
        function renderMessages() {
            messagesContainer.innerHTML = '';
            chatHistory.forEach(msg => {
                        const messageHtml = msg.role === 'user' ?
                            `<div class="user-message message">
                        ${msg.text}
                        <div class="message-actions">
                            <button onclick="copyToClipboard(this)">Kopyala üìã</button>
                        </div>
                    </div>` :
                            `<div class="ai-message message">
                        ${msg.htmlContent}
                        <div class="message-actions">
                            ${msg.hasCode ? `<button onclick="downloadCode(this)">Kodu ƒ∞ndir (ZIP) üíæ</button>` : ''}
                            <button onclick="readMessage(this)">Sesle Oku üéôÔ∏è</button>
                            <button onclick="copyToClipboard(this)">Kopyala üìã</button>
                        </div>
                    </div>`;
                messagesContainer.innerHTML += messageHtml;
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            hljs.highlightAll(); // Yeni eklenen kod bloklarƒ±nƒ± vurgula
        }
        
        // Dosya ƒ∞≈üleme
        fileUploadBtn.addEventListener('click', () => fileInput.click());

        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            let fileContents = [];
            let filesProcessed = 0;

            const statusMsg = document.createElement('div');
            statusMsg.className = 'user-message message';
            statusMsg.textContent = `${files.length} dosya y√ºkleniyor...`;
            messagesContainer.appendChild(statusMsg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    fileContents.push({
                        fileName: file.name,
                        content: e.target.result
                    });
                    filesProcessed++;
                    if (filesProcessed === files.length) {
                        // Dosya i√ßeriklerini mesaja ekle
                        const filePrompt = fileContents.map(f => 
                            `--- Dosya Adƒ±: ${f.fileName} ---\n${f.content}\n--------------------------`
                        ).join('\n\n');
                        
                        messageInput.value = `Bu dosyalarƒ± incele ve bana geri bildirimde bulun veya bir d√ºzenleme yapmamƒ± iste:\n\n${filePrompt}`;
                        statusMsg.textContent = `${files.length} dosya y√ºklendi. G√∂nder butonuna basarak devam edin.`;
                        // Dosya giri≈üini temizle
                        fileInput.value = ''; 
                    }
                };
                reader.onerror = () => {
                    statusMsg.textContent = `Hata: ${file.name} y√ºklenemedi.`;
                    fileInput.value = '';
                };
                reader.readAsText(file); // Metin dosyalarƒ±nƒ± okur
            });
        }
        
        // Mesaj G√∂nderme ve API √áaƒürƒ±sƒ±
        async function handleSend() {
            if (isAwaitingResponse) return;

            const userMessageText = messageInput.value.trim();
            if (!userMessageText) return;

            isAwaitingResponse = true;
            messageInput.value = '';
            
            // Kullanƒ±cƒ± mesajƒ±nƒ± ekle
            const userMsg = { role: 'user', text: userMessageText };
            chatHistory.push(userMsg);
            
            // Ge√ßici olarak kullanƒ±cƒ± mesajƒ±nƒ± g√∂ster
            const userHtml = `<div class="user-message message">${userMessageText}<div class="message-actions"><button onclick="copyToClipboard(this)">Kopyala üìã</button></div></div>`;
            messagesContainer.innerHTML += userHtml;

            // Y√ºkleniyor animasyonunu g√∂ster
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'ai-message message typing-animation';
            loadingMsg.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            messagesContainer.appendChild(loadingMsg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Yapay zeka yanƒ±tƒ±nƒ± al
            const responseData = await fetchGeminiResponse(userMessageText);

            // Y√ºkleniyor animasyonunu kaldƒ±r
            loadingMsg.remove();
            isAwaitingResponse = false;
            
            if (responseData.error) {
                const errorMsg = { 
                    role: 'ai', 
                    text: `Hata: ${responseData.error}`,
                    htmlContent: `<p style="color: var(--error-red);">Hata: ${responseData.error}. L√ºtfen daha sonra tekrar deneyin veya API ayarlarƒ±nƒ±zƒ± kontrol edin.</p>`,
                    hasCode: false
                };
                chatHistory.push(errorMsg);
                messagesContainer.innerHTML += `<div class="ai-message message">${errorMsg.htmlContent}</div>`;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                return;
            }

            const aiText = responseData.text;
            
            // Kod bloklarƒ±nƒ± tespit et ve dosya isimlerini belirle
            let codeFileNames = extractCodeFiles(aiText);
            let hasCode = codeFileNames.length > 0;
            
            // AI yanƒ±t mesajƒ±nƒ± olu≈ütur
            const aiMsg = document.createElement('div');
            aiMsg.className = 'ai-message message';
            messagesContainer.appendChild(aiMsg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Canlƒ± Yazma Animasyonu
            await typeMessage(aiMsg, aiText, hasCode, codeFileNames);
            
            // Mesaj ge√ßmi≈üini g√ºncelle ve kaydet
            const finalHtml = aiMsg.innerHTML;
            const finalAiMsg = { role: 'ai', text: aiText, htmlContent: finalHtml, hasCode: hasCode };
            chatHistory.push(finalAiMsg);
            saveChat();
            
            // Son eklenen kod bloklarƒ±nƒ± vurgula
            aiMsg.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }
        
        // Gemini API ile Konu≈üma
        async function fetchGeminiResponse(prompt) {
            const systemPrompt = "Sen, HTML, CSS, JavaScript, Python, C++, C#, PHP gibi dillerde uzmanla≈ümƒ±≈ü, siber g√ºvenlik ara√ßlarƒ± ve aƒü komutlarƒ± √ºretebilen bir yapay zeka kod asistanƒ±sƒ±n. Yanƒ±tlarƒ±nƒ± Markdown formatƒ±nda bi√ßimlendir ve √∂zellikle kod bloklarƒ±nƒ± belirt. Kod yazarken, sadece kodu ve a√ßƒ±klamayƒ± i√ßeren tek bir yanƒ±t d√∂n. Her zaman profesyonel ve yardƒ±mcƒ± ol.";
            
            const conversationHistory = chatHistory.map(msg => ({
                role: msg.role === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }]
            }));
            
            const payload = {
                contents: conversationHistory,
                systemInstruction: { parts: [{ text: systemPrompt }] },
                tools: [{ "google_search": {} }],
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API Hatasƒ±: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "√úzg√ºn√ºm, bir yanƒ±t alamadƒ±m.";
                return { text };

            } catch (error) {
                console.error('Fetch Hatasƒ±:', error);
                return { error: error.message };
            }
        }
        
        // Canlƒ± Yazƒ±m Animasyonu
        async function typeMessage(element, fullText, hasCode, codeFiles) {
            const tempDiv = document.createElement('div');
            // Markdown'ƒ± HTML'e √ßevir
            tempDiv.innerHTML = marked.parse(fullText); 
            
            // T√ºm metin d√ºƒü√ºmlerini topla
            const allNodes = Array.from(tempDiv.childNodes);
            
            element.innerHTML = '';
            
            for (const node of allNodes) {
                if (node.nodeType === 3) { // Metin D√ºƒü√ºm√º
                    const span = document.createElement('span');
                    element.appendChild(span);
                    for (let i = 0; i < node.textContent.length; i++) {
                        span.textContent += node.textContent[i];
                        if (i % 2 === 0) await new Promise(resolve => setTimeout(resolve, 15)); // Yazma hƒ±zƒ±
                    }
                } else if (node.nodeType === 1) { // Element D√ºƒü√ºm√º (√ñrn: <p>, <h1>, <pre>)
                    if (node.tagName === 'PRE') {
                         // Kod Bloƒüu i√ßin √∂zel terminal efekti
                        const codeContainer = document.createElement('div');
                        codeContainer.className = 'code-container';
                        
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.className = node.querySelector('code').className; // Dil sƒ±nƒ±fƒ±nƒ± koru
                        pre.appendChild(code);
                        codeContainer.appendChild(pre);
                        element.appendChild(codeContainer);
                        
                        const codeText = node.querySelector('code').textContent;
                        
                        for (let i = 0; i < codeText.length; i++) {
                            code.textContent += codeText[i];
                            if (i % 1 === 0) await new Promise(resolve => setTimeout(resolve, 1)); // Kod yazma hƒ±zƒ±
                            pre.scrollTop = pre.scrollHeight;
                        }
                        
                    } else {
                        // Diƒüer elementleri (paragraf, ba≈ülƒ±k vb.) olduƒüu gibi ekle
                        element.appendChild(node.cloneNode(true));
                    }
                }
            }

            // Aksiyon butonlarƒ±nƒ± ve indirme butonunu ekle
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';
            
            if (hasCode) {
                 const downloadBtn = document.createElement('button');
                 downloadBtn.textContent = 'Kodu ƒ∞ndir (ZIP) üíæ';
                 downloadBtn.onclick = () => downloadCode(element);
                 actionsDiv.appendChild(downloadBtn);
            }
            
            const readBtn = document.createElement('button');
            readBtn.textContent = 'Sesle Oku üéôÔ∏è';
            readBtn.onclick = () => readMessage(element);
            actionsDiv.appendChild(readBtn);

            const copyBtn = document.createElement('button');
            copyBtn.textContent = 'Kopyala üìã';
            copyBtn.onclick = () => copyToClipboard(element);
            actionsDiv.appendChild(copyBtn);
            
            element.appendChild(actionsDiv);
        }
        
        // Kod Bloklarƒ±ndan Dosya Adlarƒ±nƒ± √áƒ±karma
        function extractCodeFiles(markdownText) {
            const files = [];
            const codeBlocks = markdownText.match(/```(\w+)\n([\s\S]*?)\n```/g) || [];
            
            codeBlocks.forEach((block, index) => {
                const langMatch = block.match(/^```(\w+)/);
                const lang = langMatch ? langMatch[1].toLowerCase() : 'txt';
                let ext = 'txt';

                // Dilden uzantƒ± belirleme
                switch(lang) {
                    case 'html': ext = 'html'; break;
                    case 'css': ext = 'css'; break;
                    case 'javascript':
                    case 'js': ext = 'js'; break;
                    case 'python':
                    case 'py': ext = 'py'; break;
                    case 'c++':
                    case 'cpp': ext = 'cpp'; break;
                    case 'csharp':
                    case 'c#': ext = 'cs'; break;
                    case 'php': ext = 'php'; break;
                    default: ext = 'txt'; break;
                }
                
                // Basit bir isimlendirme
                const filename = (lang === 'html' ? 'index' : `main_${index + 1}`) + '.' + ext;

                // Kod i√ßeriƒüini al
                const content = block.match(/```[\w\s]*\n([\s\S]*?)\n```/)[1].trim();

                files.push({ filename, content });
            });
            return files;
        }

        // Kodu ZIP olarak ƒ∞ndirme
        function downloadCode(messageElement) {
            // Tamamen aynƒ± mesaj i√ßeriƒüini bulmak zor olduƒüu i√ßin, mesajƒ±n metninin bir kƒ±smƒ±nƒ± kullanarak bulmaya √ßalƒ±≈üƒ±rƒ±z.
            const messageText = messageElement.textContent.substring(0, 100);
            const aiMessage = chatHistory.find(msg => 
                msg.role === 'ai' && msg.text.includes(messageText.substring(0, 50)) // ƒ∞lk 50 karakteri e≈üle≈ütir
            );

            if (!aiMessage) {
                console.error("ƒ∞ndirilecek mesaj bulunamadƒ±.");
                return;
            }

            const markdownText = aiMessage.text;
            const files = extractCodeFiles(markdownText);
            
            if (files.length === 0) {
                alert("ƒ∞ndirilecek kod bloƒüu bulunamadƒ±.");
                return;
            }

            const zip = new JSZip();
            files.forEach(file => {
                zip.file(file.filename, file.content);
            });

            zip.generateAsync({ type: "blob" })
                .then(function(content) {
                    // ƒ∞ndirme i≈ülemi i√ßin basit bir y√∂ntem
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(content);
                    a.download = "ai_code_studio.zip";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(a.href);
                });
        }
        
        // TTS (Text-to-Speech) - Sesle Oku
        function readMessage(buttonElement) {
            const messageDiv = buttonElement.closest('.message');
            // Kodu ve aksiyonlarƒ± hari√ß tutarak sadece metni al
            let textToRead = messageDiv.textContent.replace(/Sesle Oku üéôÔ∏è|Kopyala üìã|Kodu ƒ∞ndir \(ZIP\) üíæ/g, '').trim();

            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // √ñnceki okumayƒ± durdur

                const utterance = new SpeechSynthesisUtterance(textToRead);
                utterance.lang = 'tr-TR';
                
                // Konu≈üma ba≈ülangƒ±cƒ± ve biti≈üi i√ßin g√∂rsel geri bildirim eklenebilir
                // utterance.onstart = () => {};
                // utterance.onend = () => {};

                window.speechSynthesis.speak(utterance);
            } else {
                alert("Tarayƒ±cƒ±nƒ±z Sesli Okuma (TTS) √∂zelliƒüini desteklemiyor.");
            }
        }
        
        // Kopyalama ƒ∞≈ülevi
        function copyToClipboard(buttonElement) {
            const messageDiv = buttonElement.closest('.message');
            // Kodu ve aksiyonlarƒ± hari√ß tutarak sadece metni al
            let textToCopy = messageDiv.textContent.replace(/Sesle Oku üéôÔ∏è|Kopyala üìã|Kodu ƒ∞ndir \(ZIP\) üíæ/g, '').trim();

            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    buttonElement.textContent = 'Kopyalandƒ±! ‚úÖ';
                    setTimeout(() => {
                        buttonElement.textContent = 'Kopyala üìã';
                    }, 1500);
                })
                .catch(err => {
                    console.error('Kopyalama ba≈üarƒ±sƒ±z:', err);
                    alert('Kopyalama ba≈üarƒ±sƒ±z oldu.');
                });
        }

        // STT (Speech-to-Text) - Sesle Konu≈üma
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.continuous = false; // Tek bir konu≈üma i√ßin
            recognition.lang = 'tr-TR';

            recognition.onstart = () => {
                isRecording = true;
                voiceBtn.classList.add('recording');
                messageInput.placeholder = "Dinleniyor... L√ºtfen konu≈üun...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
            };

            recognition.onend = () => {
                isRecording = false;
                voiceBtn.classList.remove('recording');
                messageInput.placeholder = "Bir soru sorun, bir kod isteyin...";
                if (messageInput.value) {
                    handleSend();
                }
            };

            recognition.onerror = (event) => {
                console.error('Konu≈üma tanƒ±ma hatasƒ±:', event.error);
                isRecording = false;
                voiceBtn.classList.remove('recording');
                messageInput.placeholder = "Bir soru sorun, bir kod isteyin...";
            };

            voiceBtn.addEventListener('click', () => {
                if (!isAwaitingResponse) {
                    if (isRecording) {
                        recognition.stop();
                    } else {
                        recognition.start();
                    }
                }
            });
        } else {
            voiceBtn.style.display = 'none';
        }

        // Klavye kƒ±sayolu (Enter)
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        sendBtn.addEventListener('click', handleSend);
        
        // Matrix Animasyonu
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        let matrixW, matrixH; // 'W' ve 'H' yerine benzersiz isimler kullanƒ±lƒ±yor
        const alphabet = "01"; // Basitle≈ütirilmi≈ü Binary Yaƒümur
        const fontSize = 16;
        let columns;
        let drops = [];

        function resizeCanvas() {
            // Benzersiz k√ºresel deƒüi≈ükenlere deƒüer atamasƒ± yapƒ±lƒ±yor
            matrixW = canvas.width = window.innerWidth; 
            matrixH = canvas.height = window.innerHeight;
            columns = Math.floor(matrixW / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops.push(0);
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 14, 16, 0.05)'; // Hafif karartma
            ctx.fillRect(0, 0, matrixW, matrixH);

            ctx.fillStyle = '#00ff88'; // Neon ye≈üil
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = alphabet[Math.floor(Math.random() * alphabet.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > matrixH && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        }

        // Uygulama Ba≈ülatma
        window.onload = function() {
            checkAuth();
            drawMatrix(); // Matrix animasyonunu ba≈ülat
        };
        /* JAVASCRIPT Biti≈üi */
    </script>
