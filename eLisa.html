<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLisa AI Asistan</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        :root {
            --bg-color: #0d0c11;
            --container-bg: #1f1f25;
            --text-color: #e3e3e3;
            --primary-color: #8A2BE2; /* Mor tonu */
            --accent-color: #bb86fc;
            --border-color: rgba(255, 255, 255, 0.1);
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            font-size: 1.1rem; /* Genel yazı boyutu artırıldı */
        }

        /* Yeni Arka Plan Animasyonu */
        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            animation: move-dots 20s infinite ease-in-out;
        }
        
        @keyframes move-dots {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            5% { opacity: 0.1; }
            50% { opacity: 0.5; }
            70% { opacity: 0.1; }
            100% { transform: translate(var(--x), var(--y)) scale(1); opacity: 0; }
        }

        .dot:nth-child(1) { --x: 100vw; --y: 100vh; animation-delay: 0s; width: 10px; height: 10px; }
        .dot:nth-child(2) { --x: 80vw; --y: 120vh; animation-delay: 2s; width: 15px; height: 15px; }
        .dot:nth-child(3) { --x: 150vw; --y: 50vh; animation-delay: 4s; width: 8px; height: 8px; }
        .dot:nth-child(4) { --x: 20vw; --y: 110vh; animation-delay: 6s; width: 12px; height: 12px; }
        .dot:nth-child(5) { --x: 90vw; --y: 10vh; animation-delay: 8s; width: 20px; height: 20px; }
        .dot:nth-child(6) { --x: 130vw; --y: 130vh; animation-delay: 10s; width: 15px; height: 15px; }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            background-color: rgba(31, 31, 37, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1;
            position: relative;
        }

        .chat-header {
            background-color: var(--container-bg);
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            position: relative;
            z-index: 10;
        }

        .chat-header-buttons {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        
        .chat-header-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .chat-header-buttons button:hover {
            transform: scale(1.1);
        }

        .chat-header-buttons button svg {
            fill: var(--text-color);
            width: 24px;
            height: 24px;
        }
        .chat-header-buttons button.speaker-active svg path {
            fill: #4CAF50; /* Yeşil renk */
        }


        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 30px; /* Mesaj balonları arasındaki boşluk artırıldı */
            scroll-behavior: smooth;
            padding-bottom: 100px;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }
        
        .ai-message pre, .ai-message code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #282c34;
            color: #abb2bf;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* İmleç Animasyonu */
        .ai-message-typing::after {
            content: '|';
            display: inline;
            animation: blink-caret .75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { color: transparent }
            50% { color: var(--text-color); }
        }

        /* Mesaj Baloncukları */
        .message-bubble {
            max-width: 90%;
            align-self: flex-start;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s forwards;
            font-size: 1.1rem; /* Yazı boyutu artırıldı */
            line-height: 1.6; /* Satırlar arası boşluk artırıldı */
        }

        .ai-message {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            border-top-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slide-in-left 0.5s forwards;
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(90deg, var(--primary-color), #A052FF);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slide-in-right 0.5s forwards;
        }

        .ai-message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .ai-message p {
            margin: 0;
            white-space: pre-wrap;
        }
        
        .ai-message .speaker-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        .ai-message .speaker-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }
        
        .speaker-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .speaker-btn.active svg {
            fill: #4CAF50; /* Yeşil renk */
        }
        
        .speaker-btn.active .speaker-label {
            color: #4CAF50;
        }

        /* Yazma Animasyonu */
        .typing-indicator {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 20px;
            border-top-left-radius: 5px;
            display: flex;
            gap: 8px;
            width: fit-content;
            animation: fade-in 0.5s forwards;
        }
        .typing-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Giriş Alanı */
        .chat-input {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 780px;
            display: flex;
            padding: 15px;
            background-color: var(--container-bg);
            gap: 10px;
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .chat-input input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .chat-input button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, background-color 0.2s;
            flex-shrink: 0;
        }
        .chat-input button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .chat-input button#send-btn {
            background-color: var(--primary-color);
        }
        .chat-input button#send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .chat-input button.recording {
            animation: pulse 1s infinite;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        /* Sohbet Geçmişi Paneli */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--sidebar-width);
            background-color: var(--container-bg);
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.5);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sidebar-header h2 {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin: 0;
        }
        
        .sidebar-close-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .sidebar-close-btn svg {
            fill: var(--text-color);
            width: 24px;
            height: 24px;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .chat-list li {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s;
        }
        
        .chat-list li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .chat-list-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .chat-list-preview {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .new-chat-btn:hover {
            transform: scale(1.02);
            background-color: #A052FF;
        }
        
        @keyframes fade-in {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slide-in-right {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slide-in-left {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(138, 43, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0); }
        }
    </style>
</head>
<body>

<div class="background-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2>Sohbetler</h2>
        <button id="sidebar-close-btn" class="sidebar-close-btn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="white"/>
            </svg>
        </button>
    </div>
    <button class="new-chat-btn" id="new-chat-btn">Yeni Sohbet</button>
    <ul class="chat-list" id="chat-list"></ul>
</div>

<div class="chat-container">
    <div class="chat-header">
        <div class="chat-header-buttons">
            <button id="sidebar-toggle-btn" title="Sohbet Geçmişi">
                <svg viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
        </div>
        eLisa AI Asistan
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
        <button id="voice-btn" title="Sesli Mesaj">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3.53-2.65 6.4-6.19 6.82V22h-1.62v-4.18C6.35 17.4 3.7 14.53 3.7 11H5c0 2.95 2.19 5.39 5.04 5.82L10 16.82V22h1.62v-5.18c2.85-.43 5.04-2.87 5.04-5.82z"/>
            </svg>
        </button>
        <input type="text" id="message-input" placeholder="Bir soru sorun...">
        <button id="send-btn" title="Gönder">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firestore loglama seviyesini ayarla (hata ayıklama için)
    setLogLevel('Debug');

    // Bu değişkenleri kendi API anahtarlarınız ve Firebase ayarlarınızla değiştirin.
    // Lütfen API anahtarlarınızı gizli tutun ve herkese açık depolara yüklemeyin.
    const YOUR_GEMINI_API_KEY = "AIzaSyBBZoXaNWvkZbfgLocZVEJAqiNyemqXXhw";
    const YOUR_FIREBASE_CONFIG = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    const YOUR_FIREBASE_APP_ID = "YOUR_APP_ID_FOR_FIRESTORE";

    const API_URL_TEXT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${YOUR_GEMINI_API_KEY}`;
    const API_URL_TTS = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${YOUR_GEMINI_API_KEY}`;
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let currentSource = null;

    // Yardımcı fonksiyonlar
    function base64ToArrayBuffer(base64) {
        const binaryString = window.atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }
    
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const voiceBtn = document.getElementById('voice-btn');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
    const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
    const newChatBtn = document.getElementById('new-chat-btn');
    const chatList = document.getElementById('chat-list');
    
    let isRecording = false;
    let isAwaitingResponse = false;
    let recognition = null;
    let currentChatId = null;
    let userId = null;
    let db, auth;
    let isAudioPlaying = false;

    // Firebase'i başlat
    if (YOUR_FIREBASE_CONFIG.apiKey !== "YOUR_API_KEY") {
        const app = initializeApp(YOUR_FIREBASE_CONFIG);
        db = getFirestore(app);
        auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                loadChats();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Firebase Kimlik Doğrulama Hatası:", error);
                }
            }
        });
    }

    // Marked.js ve Highlight.js için ayarlamalar
    marked.setOptions({
        renderer: new marked.Renderer(),
        highlight: function(code, lang) {
            const language = hljs.getLanguage(lang) ? lang : 'plaintext';
            return hljs.highlight(code, { language }).value;
        },
        langPrefix: 'hljs language-',
        gfm: true,
        breaks: true,
    });
    
    // Firestore'da sohbet geçmişini yükle ve dinle
    function loadChats() {
        if (!userId) return;
        const q = query(collection(db, `artifacts/${YOUR_FIREBASE_APP_ID}/users/${userId}/chats`));
        onSnapshot(q, (querySnapshot) => {
            const chatHistory = [];
            querySnapshot.forEach((doc) => {
                chatHistory.push({ id: doc.id, ...doc.data() });
            });
            // Firestore'da orderBy kullanmak yerine, verileri çektikten sonra JavaScript'te sıralama yap
            chatHistory.sort((a, b) => b.updatedAt - a.updatedAt);
            renderChatList(chatHistory);
            if (!currentChatId && chatHistory.length > 0) {
                loadChat(chatHistory[0].id);
            } else if (!currentChatId) {
                startNewChat();
            }
        });
    }

    function renderChatList(chatHistory) {
        chatList.innerHTML = '';
        chatHistory.forEach(chat => {
            const li = document.createElement('li');
            li.setAttribute('data-chat-id', chat.id);
            li.innerHTML = `<div class="chat-list-title">${chat.title}</div><div class="chat-list-preview">${chat.messages[0]?.text || ''}</div>`;
            li.addEventListener('click', () => loadChat(chat.id));
            chatList.appendChild(li);
        });
    }

    function loadChat(chatId) {
        if (!userId) return;
        currentChatId = chatId;
        chatMessages.innerHTML = '';
        const docRef = doc(db, `artifacts/${YOUR_FIREBASE_APP_ID}/users/${userId}/chats`, chatId);
        onSnapshot(docRef, (doc) => {
            if (doc.exists()) {
                chatMessages.innerHTML = '';
                doc.data().messages.forEach(msg => {
                    if (msg.type === 'ai') {
                        // AI mesajları için `typeWriterEffect` kullanılır.
                        addAIMessageWithTyping(msg.text);
                    } else {
                        addMessageToUI(msg.text, 'user');
                    }
                });
                sidebar.classList.remove('open');
            }
        });
    }

    async function startNewChat() {
        if (!userId) return;
        const newChatRef = await addDoc(collection(db, `artifacts/${YOUR_FIREBASE_APP_ID}/users/${userId}/chats`), {
            title: 'Yeni Sohbet',
            messages: [{ text: 'Merhaba ben eLisa, bir yapay zeka asistanıyım. Size nasıl yardımcı olabilirim?', type: 'ai' }],
            updatedAt: Date.now()
        });
        loadChat(newChatRef.id);
    }

    async function saveMessageToFirestore(text, type) {
        if (!userId || !currentChatId || YOUR_FIREBASE_CONFIG.apiKey === "YOUR_API_KEY") return;
        const chatRef = doc(db, `artifacts/${YOUR_FIREBASE_APP_ID}/users/${userId}/chats`, currentChatId);
        const docSnap = await getDoc(chatRef);
        if (docSnap.exists()) {
            const currentMessages = docSnap.data().messages;
            const newMessages = [...currentMessages, { text, type }];
            const newTitle = newMessages[0].text.substring(0, 30) + '...';
            await setDoc(chatRef, { messages: newMessages, title: newTitle, updatedAt: Date.now() }, { merge: true });
        }
    }

    function addMessageToUI(text, type) {
        const bubble = document.createElement('div');
        bubble.className = `message-bubble ${type}-message`;
        bubble.innerHTML = marked.parse(text);

        if (type === 'ai') {
            const speakerBtn = document.createElement('button');
            speakerBtn.className = 'speaker-btn';
            speakerBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2s2 .9 2 2v6c0 1.1-.9 2-2 2zm6 0c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2s2 .9 2 2v6c0 1.1-.9 2-2 2z"/></svg><span class="speaker-label">Dinle</span>`;
            speakerBtn.onclick = () => speak(text, speakerBtn);
            bubble.appendChild(speakerBtn);
        }

        chatMessages.appendChild(bubble);
        setTimeout(() => chatMessages.scrollTop = chatMessages.scrollHeight, 100);
    }
    
    function addAIMessageWithTyping(text) {
        const bubble = document.createElement('div');
        bubble.className = `message-bubble ai-message ai-message-typing`;
        
        const content = document.createElement('div');
        bubble.appendChild(content);

        chatMessages.appendChild(bubble);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        typeWriterEffect(text, bubble, content);
    }

    function typeWriterEffect(text, bubble, element) {
        let i = 0;
        const speed = 20; // Hız (ms cinsinden)

        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                // Her karakterde aşağı kaydırma
                chatMessages.scrollTop = chatMessages.scrollHeight;
                setTimeout(type, speed);
            } else {
                // Yazma bittikten sonra imleci kaldır
                bubble.classList.remove('ai-message-typing');
                // Son halini Markdown olarak dönüştür ve vurgula
                element.innerHTML = marked.parse(text);
                element.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                const speakerBtn = document.createElement('button');
                speakerBtn.className = 'speaker-btn';
                speakerBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2s2 .9 2 2v6c0 1.1-.9 2-2 2zm6 0c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2s2 .9 2 2v6c0 1.1-.9 2-2 2z"/></svg><span class="speaker-label">Dinle</span>`;
                speakerBtn.onclick = () => speak(text, speakerBtn);
                bubble.appendChild(speakerBtn);
            }
        }
        type();
    }
    
    function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.id = 'typing-indicator';
        typingDiv.className = 'typing-indicator';
        typingDiv.innerHTML = `<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>`;
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTypingIndicator() {
        const typingDiv = document.getElementById('typing-indicator');
        if (typingDiv) {
            typingDiv.remove();
        }
    }

    async function getAIResponse(userText) {
        isAwaitingResponse = true;
        showTypingIndicator();
        
        // Eğer API anahtarı ayarlanmamışsa, kullanıcıya uyarı ver.
        if (YOUR_GEMINI_API_KEY === "YOUR_GEMINI_API_KEY_HERE") {
            addMessageToUI("API anahtarınız ayarlanmamış. Lütfen kodda `YOUR_GEMINI_API_KEY` değişkenini kendi anahtarınızla güncelleyin.", 'ai');
            removeTypingIndicator();
            isAwaitingResponse = false;
            return;
        }

        const payload = {
            contents: [{
                parts: [{
                    text: userText
                }]
            }]
        };

        try {
            const response = await fetch(API_URL_TEXT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API Hatası: ${errorData.error.message}`);
            }

            const data = await response.json();
            if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                removeTypingIndicator();
                addAIMessageWithTyping(aiResponse);
                saveMessageToFirestore(aiResponse, 'ai');
            } else {
                addAIMessageWithTyping("Üzgünüm, şu anda yanıt veremiyorum. Lütfen daha sonra tekrar deneyin.");
                saveMessageToFirestore("Üzgünüm, şu anda yanıt veremiyorum. Lütfen daha sonra tekrar deneyin.", 'ai');
            }
        } catch (error) {
            console.error('API çağrısı sırasında bir hata oluştu:', error);
            removeTypingIndicator();
            addAIMessageWithTyping("Üzgünüm, şu anda yanıt veremiyorum. Lütfen daha sonra tekrar deneyin.");
            saveMessageToFirestore("Üzgünüm, şu anda yanıt veremiyorum. Lütfen daha sonra tekrar deneyin.", 'ai');
        } finally {
            isAwaitingResponse = false;
        }
    }

    async function speak(text, button) {
        if (isAudioPlaying) {
            if (currentSource) {
                currentSource.stop();
                currentSource = null;
            }
            isAudioPlaying = false;
            button.classList.remove('active');
            button.querySelector('.speaker-label').innerText = 'Dinle';
            return;
        }

        button.classList.add('active');
        button.querySelector('.speaker-label').innerText = 'Durdur';
        isAudioPlaying = true;
        
        if (YOUR_GEMINI_API_KEY === "YOUR_GEMINI_API_KEY_HERE") {
             button.classList.remove('active');
             button.querySelector('.speaker-label').innerText = 'Dinle';
             isAudioPlaying = false;
             return;
        }

        try {
            const payload = {
                contents: [{
                    parts: [{
                        text: text
                    }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Kore" }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const response = await fetch(API_URL_TTS, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            const audioData = part?.inlineData?.data;
            const mimeType = part?.inlineData?.mimeType;
            
            if (audioData && mimeType && mimeType.startsWith("audio/")) {
                const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                const pcmData = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmData);
                
                const audioBuffer = audioContext.createBuffer(1, pcm16.length, sampleRate);
                const nowBuffering = audioBuffer.getChannelData(0);
                for (let i = 0; i < pcm16.length; i++) {
                    nowBuffering[i] = pcm16[i] / 32768.0;
                }

                currentSource = audioContext.createBufferSource();
                currentSource.buffer = audioBuffer;
                currentSource.connect(audioContext.destination);
                currentSource.start();

                currentSource.onended = () => {
                    isAudioPlaying = false;
                    button.classList.remove('active');
                    button.querySelector('.speaker-label').innerText = 'Dinle';
                    currentSource = null;
                };
            } else {
                console.error("Geçersiz ses verisi");
                button.classList.remove('active');
                button.querySelector('.speaker-label').innerText = 'Dinle';
                isAudioPlaying = false;
            }
        } catch (error) {
            console.error('TTS API çağrısı sırasında bir hata oluştu:', error);
            button.classList.remove('active');
            button.querySelector('.speaker-label').innerText = 'Dinle';
            isAudioPlaying = false;
        }
    }

    function handleSend() {
        const message = messageInput.value.trim();
        if (message && !isAwaitingResponse) {
            addMessageToUI(message, 'user');
            saveMessageToFirestore(message, 'user');
            messageInput.value = '';
            getAIResponse(message);
        }
    }

    // Speech-to-Text (Konuşma Metne Dönüştürme)
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'tr-TR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            isRecording = true;
            voiceBtn.classList.add('recording');
            messageInput.placeholder = "Dinleniyor...";
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            messageInput.value = transcript;
            isRecording = false;
            voiceBtn.classList.remove('recording');
            messageInput.placeholder = "Bir soru sorun...";
            handleSend();
        };

        recognition.onerror = (event) => {
            console.error('Konuşma tanıma hatası:', event.error);
            isRecording = false;
            voiceBtn.classList.remove('recording');
            messageInput.placeholder = "Bir soru sorun...";
        };

        recognition.onend = () => {
            isRecording = false;
            voiceBtn.classList.remove('recording');
            messageInput.placeholder = "Bir soru sorun...";
        };

        voiceBtn.addEventListener('click', () => {
            if (!isAwaitingResponse) {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            }
        });
    } else {
        voiceBtn.style.display = 'none';
    }

    // Enter tuşuna basınca mesaj gönderme
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleSend();
        }
    });

    sendBtn.addEventListener('click', handleSend);

    sidebarToggleBtn.addEventListener('click', () => {
        sidebar.classList.add('open');
    });

    sidebarCloseBtn.addEventListener('click', () => {
        sidebar.classList.remove('open');
    });
 
    newChatBtn.addEventListener('click', startNewChat);

</script>
